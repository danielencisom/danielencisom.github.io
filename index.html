<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipos de Cómputo</title>
    <!-- Incluir una fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Librería de escaneo de códigos de barras compatible con iOS (QuaggaJS) -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        :root {
            --primary-color: #1976D2;
            /* Azul fuerte */
            --secondary-color: #4CAF50;
            /* Verde para éxito/envío */
            --danger-color: #D32F2F;
            /* Rojo para peligro/eliminar */
            --background-light: #f4f6f9;
            --surface-light: #ffffff;
            --text-dark: #333;
            --border-color: #ddd;
            --invalid-color: #f44336;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h2,
        h3 {
            color: var(--primary-color);
            margin-top: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            font-weight: 500;
        }

        .card {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="text"],
        select {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        /* Estilo para campos inválidos */
        .input-invalid {
            border-color: var(--invalid-color) !important;
            box-shadow: 0 0 0 2px rgba(244, 67, 54, 0.4) !important;
        }


        input[readonly] {
            background-color: #eee;
            color: #555;
            cursor: default;
        }

        /* Contenedor del escáner */
        .input-with-button {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .input-with-button.input-invalid {
            border-color: var(--invalid-color) !important;
        }

        .input-with-button input {
            border: none;
            flex-grow: 1;
        }

        .scan-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
            line-height: 1;
        }

        .scan-btn:hover {
            background-color: #1565C0;
        }

        .btn-action {
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
            background-color: var(--secondary-color);
            color: var(--surface-light);
        }

        .btn-action:hover {
            background-color: #388E3C;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--surface-light);
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #C62828;
        }

        /* Lista de componentes añadidos */
        #listaComponentes {
            list-style: none;
            padding: 0;
        }

        #listaComponentes li {
            background: #e3f2fd;
            margin-bottom: 8px;
            padding: 10px;
            border-left: 5px solid var(--primary-color);
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Resumen Final */
        #resumenKit {
            background: #e0f2f1;
            border-left: 5px solid var(--secondary-color);
        }

        #resumenKit p, #resumenKit h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        #componentesResumenLista li {
            padding: 5px 0;
        }

        /* Estilos de la cámara y escaneo (QuaggaJS) */
        #video-container {
            margin-top: 15px;
            position: relative;
            width: 100%;
            min-height: 250px;
            overflow: hidden;
            background-color: #000;
            border-radius: 4px;
        }

        #video-container video,
        #video-container canvas {
            max-width: 100%;
            width: 100%;
            display: block;
        }

        /* Estilos para campos dinámicos */
        .dynamic-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 5px;
        }

        /* FIX: Asegura que la etiqueta del responsable no se aplaste ni se rompa */
        #responsable-block label {
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .dynamic-fields {
                grid-template-columns: 1fr 1fr;
            }

            /* Cuando los dos campos de persona están presentes, forzamos la apilación completa (full-width) */
            .dynamic-fields.stacked>.form-group {
                grid-column: 1 / -1;
            }
        }

        .responsable-group {
            display: flex;
            gap: 10px;
        }

        .responsable-group select {
            width: 30%;
            flex-shrink: 0;
        }

        .full-width-field {
            grid-column: 1 / -1;
        }

        /* Estilos para mensajes de estado */
        #message-box {
            display: none;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .msg-error {
            background-color: #ffeeee;
            color: var(--danger-color);
            border-left: 5px solid var(--danger-color);
        }

        .msg-success {
            background-color: #e8f5e9;
            color: var(--secondary-color);
            border-left: 5px solid var(--secondary-color);
        }

        .msg-info {
            background-color: #e3f2fd;
            color: var(--primary-color);
            border-left: 5px solid var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>REGISTRO DE EQUIPOS DE CÓMPUTO</h1>

        <!-- Mensaje para errores (sustituto de alert) -->
        <div id="message-box" class="card"></div>

        <!-- SECCIÓN DE INFORMACIÓN GENERAL DEL KIT -->
        <div class="card">
            <h2>Información General del KIT y Ubicación</h2>

            <!-- Código del KIT -->
            <div class="form-group">
                <label for="codigoKitUsuario">Código del KIT:</label>
                <input type="text" id="codigoKitUsuario" value="KIT-0001" readonly>
            </div>

            <!-- Técnico Responsable de Mantenimiento -->
            <div class="form-group">
                <label for="tecnicoResponsable">Técnico Responsable:</label>
                <select id="tecnicoResponsable" required>
                    <option value="">Seleccione...</option>
                    <option value="CH">CARLOS HUACHO</option>
                    <option value="RE">RUBEN ERNESTO MEZA</option>
                    <option value="JI">JOSUE IBAÑEZ CAMPOS</option>
                    <option value="DE">DANIEL ENRIQUEZ</option>
                    <option value="OE">ODAR ENRIQUE</option>
                    <option value="SC">SANTIAGO CARPIO</option>
                    <option value="DC">DAVID COTERA</option>
                </select>
            </div>

            <!-- SEDE -->
            <div class="form-group">
                <label for="sede">Sede:</label>
                <select id="sede" required>
                    <option value="">Seleccione...</option>
                    <option value="SS12">SEDE SAENZ PEÑA 120</option>
                    <option value="SS17">SEDE SAENZ PEÑA 175-177-181</option>
                    <option value="SS15">SEDE SAENZ PEÑA 155-157</option>
                </select>
            </div>

            <!-- DEPENDENCIA -->
            <div class="form-group">
                <label for="dependencia">Dependencia:</label>
                <select id="dependencia" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Lima">Lima</option>
                    <option value="Arequipa">Arequipa</option>
                    <option value="Cusco">Cusco</option>
                </select>
            </div>
        </div>
        <!-- FIN SECCIÓN DE INFORMACIÓN GENERAL -->


        <!-- NUEVA SECCIÓN DE INFORMACIÓN DE USUARIO Y CARGO -->
        <div class="card">
            <h2>Información de Usuario Responsable de KIT</h2>

            <!-- TIPO DE CARGO -->
            <div class="form-group">
                <label for="tipoCargo">TIPO DE CARGO:</label>
                <select id="tipoCargo" onchange="window.app.mostrarCampos()" required>
                    <option value="">Seleccione...</option>
                    <option value="ASD">ASISTENTE ADMINISTRATIVO</option>
                    <option value="AFF">ASISTENTE FUNCION FISCAL</option>
                    <option value="AUD">AUXILIAR ADMINISTRATIVO</option>
                    <option value="COOR">COORDINADOR</option>
                    <option value="EA">ESPECIALISTA ADMINISTRATIVO</option>
                    <option value="FAF">FISCAL ADJUNTO FISCAL</option>
                    <option value="OAD">OPERADOR ADMINISTRATIVO</option>
                    <option value="PRO">PROGRAMADOR</option>
                    <option value="SEC">SECIGRISTA</option>
                    <option value="TAD">TECNICO ADMINISTRATIVO</option>
                    <option value="TER">TERCERO</option>
                    <option value="VOL">VOLUNTARIO</option>
                </select>
            </div>

            <!-- Campos dinámicos (RESPONSABLE, USUARIO FINAL CONDICIONAL) -->
            <div id="camposDinamicos" class="dynamic-fields">
                <!-- Se llenará con Responsable y Usuario Final (condicional) -->
            </div>
        </div>
        <!-- FIN SECCIÓN USUARIO RESPONSABLE -->


        <!-- SECCIÓN DE REGISTRO DE COMPONENTES -->
        <div class="card">
            <h2>Registro de Componentes</h2>

            <div class="form-group">
                <label for="tipoComponente">Seleccionar Componente:</label>
                <select id="tipoComponente" onchange="window.app.mostrarFormulario()">
                    <option value="">-- Seleccionar --</option>
                    <option value="cpu">CPU</option>
                    <option value="laptop">Laptop</option>
                    <option value="monitor">Monitor</option>
                    <option value="teclado">Teclado</option>
                    <option value="docking">Docking</option>
                    <option value="multifuncional">Multifuncional</option>
                </select>
            </div>

            <!-- Formulario dinámico del componente -->
            <div class="card" id="formularioComponente"
                style="display:none; padding: 15px; background: #f9f9f9; box-shadow: none;">

                <div class="form-group" id="codigoKitCompContainer">
                    <label for="codigoKitComp">Código del KIT del Componente:</label>
                    <input type="text" id="codigoKitComp" readonly>
                </div>

                <!-- Inputs con escáner -->
                <div class="form-group">
                    <label>Código de barras / Nro de serie:</label>
                    <div class="input-with-button">
                        <input id="codigo" type="text" class="scanable" placeholder="Escanea o escribe el código"
                            autocomplete="off" />
                        <button class="scan-btn" data-input-id="codigo">📷</button>
                    </div>
                </div>

                <!-- Contenedor de la Cámara y Escaneo (QuaggaJS) -->
                <div id="video-container" style="display: none;">
                    <!-- QuaggaJS renderizará el video y el canvas aquí -->
                </div>
                <button id="retry-btn" class="btn-danger" style="display:none;">Volver a intentar escaneo</button>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" placeholder="Marca del componente">
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" placeholder="Modelo del componente">
                </div>

                <button class="btn-action" onclick="window.app.agregarComponente()">Agregar Componente</button>
            </div>

        </div>
        <!-- FIN SECCIÓN DE REGISTRO DE COMPONENTES -->


        <!-- LISTA DE COMPONENTES AÑADIDOS -->
        <div class="card">
            <h3>Componentes añadidos al KIT</h3>
            <ul id="listaComponentes"></ul>
        </div>

        <!-- Resumen instantáneo (movido arriba) -->
        <div class="card" id="resumenKit" style="display:none;">
            <h3>Resumen del KIT</h3>
            <p><strong>KIT y Titular:</strong> <span id="kitFinal"></span></p>
            <h4>Componentes Registrados:</h4>
            <!-- LISTA DE COMPONENTES EN RESUMEN -->
            <ul id="componentesResumenLista" style="list-style-type: none; padding-left: 0;"></ul>
        </div>


        <!-- Botón para enviar todo -->
        <button class="btn-action" onclick="window.app.enviarFormulario()" style="margin-bottom: 25px;">Enviar KIT a
            Registro</button>

    </div>

    <script>
        // Objeto global para encapsular toda la lógica de la aplicación
        window.app = (function () {
            // CONSTANTE: URL de tu Google Apps Script (¡ACTUALIZADA A LA URL PROPORCIONADA!)
            const SHEET_URL = "https://script.google.com/macros/s/AKfycbzAK7pa6QFlDboMxXjMYjsBqIl03NWlt67LDeEoFEN1aZvjGRZYpjCGHplrKSqY1Mxb/exec"; 

            // Estado de la aplicación
            const state = {
                contador: {
                    cpu: 1,
                    monitor: 1,
                    teclado: 1,
                    laptop: 1,
                    docking: 1
                },
                componentes: [],
                scanning: false,
                activeInput: null,
            };

            // Referencias a elementos del DOM
            const dom = {
                messageBox: document.getElementById('message-box'),
                tipoCargo: document.getElementById('tipoCargo'),
                camposDinamicos: document.getElementById('camposDinamicos'),
                tipoComponente: document.getElementById("tipoComponente"),
                formularioComponente: document.getElementById("formularioComponente"),
                codigoKitUsuario: document.getElementById("codigoKitUsuario"),
                codigoKitCompContainer: document.getElementById("codigoKitCompContainer"),
                codigoKitComp: document.getElementById("codigoKitComp"),
                codigo: document.getElementById("codigo"),
                marca: document.getElementById("marca"),
                modelo: document.getElementById("modelo"),
                listaComponentes: document.getElementById("listaComponentes"),
                resumenKit: document.getElementById("resumenKit"),
                kitFinal: document.getElementById("kitFinal"),
                videoContainer: document.getElementById('video-container'),
                retryBtn: document.getElementById('retry-btn'),
                scanableInputs: document.querySelectorAll(".scanable"),
                tecnicoResponsable: null,
                sede: null,
                dependencia: null
            };

            function showMessage(message, type = 'error') {
                dom.messageBox.textContent = message;
                dom.messageBox.className = 'card'; // Reset classes
                dom.messageBox.classList.add(`msg-${type}`);
                dom.messageBox.style.display = 'block';
                // Ocultar automáticamente si no es un mensaje de carga
                if (type !== 'info') {
                    setTimeout(() => {
                        dom.messageBox.style.display = 'none';
                    }, 4000);
                }
            }

            // Ayudante para resaltar visualmente campos inválidos
            function highlightInvalid(element) {
                element.classList.add('input-invalid');
                if (element.parentElement.classList.contains('input-with-button')) {
                    element.parentElement.classList.add('input-invalid');
                }
                setTimeout(() => {
                    element.classList.remove('input-invalid');
                    if (element.parentElement.classList.contains('input-with-button')) {
                        element.parentElement.classList.remove('input-invalid');
                    }
                }, 1500);
            }

            // Valida solo la información de las primeras dos tarjetas (Responsables y Ubicación)
            function validateInfoFields() {
                // Obtenemos referencias a los campos dinámicos (pueden ser null si aún no se ha seleccionado TIPO DE CARGO)
                const nombreResponsableInput = document.getElementById('nombreResponsable');
                const tipoResponsableInput = document.getElementById('tipoResponsable');

                const infoInputs = [
                    dom.tecnicoResponsable, dom.sede, dom.dependencia, dom.tipoCargo,
                    nombreResponsableInput,
                    tipoResponsableInput
                ].filter(Boolean); // Filtra cualquier elemento 'null' que pudiera haber

                const tipoCargo = dom.tipoCargo.value;
                const isUserFinalRequired = (tipoCargo === "VOL" || tipoCargo === "TER" || tipoCargo === "SEC");

                if (isUserFinalRequired) {
                    const usuarioFinalInput = document.getElementById('usuarioFinalName');
                    if (usuarioFinalInput) infoInputs.push(usuarioFinalInput);
                }

                let isValid = true;
                let firstInvalidElement = null;

                for (const input of infoInputs) {
                    // FIX: Asegurar que el elemento existe antes de leer propiedades. (Soluciona el error original)
                    if (!input) continue; 
                    
                    const isSelect = input.tagName === 'SELECT';
                    const value = input.value.trim();
                    
                    // Condición de invalidez: valor vacío o valor por defecto de un select
                    if (value === '' || (isSelect && value === 'Seleccione...' || value === '-- Seleccionar --')) {
                        isValid = false;
                        highlightInvalid(input);
                        if (!firstInvalidElement) firstInvalidElement = input;
                    }
                }

                if (!isValid) {
                    showMessage("Por favor, complete todos los campos de Ubicación y Usuario Responsable.", 'error');
                    if (firstInvalidElement) firstInvalidElement.focus();
                }

                return isValid;
            }

            /* ---------------------------
             * LÓGICA DE ENVÍO A GOOGLE SHEETS
             * --------------------------- */

            async function sendDataToSheet(data) {
                showMessage("Enviando datos a Google Sheets...", 'info');

                // Aseguramos que la representación de los componentes sea clara en una sola celda
                const componentsString = data.components.map(c =>
                    `[${c.tipo}] KIT:${c.codigoKitComp || c.tipo.toUpperCase()} M:${c.marca} Mo:${c.modelo} C:${c.codigo}`
                ).join(' | ');

                const payload = {
                    timestamp: new Date().toLocaleString('es-PE', {
                        timeZone: 'America/Lima'
                    }),
                    kitCode: data.kitCode,
                    tecnico: data.tecnico,
                    sede: data.sede,
                    dependencia: data.dependencia,
                    tipoCargo: data.tipoCargo,
                    responsableTipo: data.responsableTipo,
                    responsableNombre: data.responsableNombre,
                    usuarioFinal: data.usuarioFinal,
                    componentes: componentsString
                };

                try {
                    // Usamos mode: 'no-cors' para evitar el error 401/CORS que Google Scripts genera
                    await fetch(SHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    // Asumimos éxito al completarse la petición de red (ya que no podemos leer la respuesta con no-cors)
                    showMessage("Petición enviada. Procesando registro...", 'info');

                    setTimeout(() => {
                        showMessage("¡Envío exitoso! Datos registrados. Formulario reiniciado.", 'success');
                        resetForm();
                    }, 1500);

                } catch (error) {
                    // Captura errores de red (e.g., sin internet)
                    console.error('Error al enviar a Google Sheets:', error);
                    showMessage(`Error de red al enviar: ${error.message}. Verifique su conexión y permisos.`, 'error');
                }
            }

            /* ---------------------------
             * LÓGICA DE CAMPOS DINÁMICOS (USUARIO FINAL)
             * --------------------------- */

            function mostrarCampos() {
                const tipo = dom.tipoCargo.value.trim().toUpperCase();
                const contenedor = dom.camposDinamicos;
                contenedor.innerHTML = ""; // Limpiar contenido previo

                if (tipo === "") {
                    updateLocalSummary(); // Esconde el resumen si no hay cargo
                    return;
                }

                // Bloque 1: RESPONSABLE DEL CARGO (Posición o Supervisor)
                const bloqueResponsable = `
                    <div class="form-group full-width-field" id="responsable-block">
                        <label for="nombreResponsable">RESPONSABLE DEL CARGO (PERSONAL:CAS-728-276):</label>
                        <div class="responsable-group">
                            <select id="tipoResponsable" required>
                                <option value="728">728</option>
                                <option value="276">276</option>
                                <option value="CAS">CAS</option>
                            </select>
                            <input type="text" id="nombreResponsable" placeholder="Nombre Asignado" required />
                        </div>
                    </div>
                `;

                // Bloque 2: USUARIO FINAL DEL EQUIPO (Persona que lo utiliza - SOLO si es VOL, TER, SEC)
                const bloqueUsuarioFinal = `
                    <div class="form-group full-width-field" id="usuario-final-block">
                        <label for="usuarioFinalName">USUARIO FINAL DEL EQUIPO (TITULAR):</label>
                        <input type="text" id="usuarioFinalName" placeholder="Llenar nombre del usuario final" required />
                    </div>
                `;

                const isUserFinalRequired = (tipo === "VOL" || tipo === "TER" || tipo === "SEC");

                let htmlContent = bloqueResponsable;

                // 1. Mostrar Usuario Final si es requerido, forzando la apilación completa
                if (isUserFinalRequired) {
                    htmlContent += bloqueUsuarioFinal;
                    contenedor.classList.add('stacked');
                } else {
                    contenedor.classList.remove('stacked');
                }

                contenedor.innerHTML = htmlContent;

                // Agregar listener para actualizar el resumen al escribir los nombres
                document.getElementById('nombreResponsable')?.addEventListener('input', updateLocalSummary);
                document.getElementById('usuarioFinalName')?.addEventListener('input', updateLocalSummary);
                document.getElementById('tipoResponsable')?.addEventListener('change', updateLocalSummary); // También para el tipo de responsable

                updateLocalSummary();
            }


            /* ---------------------------
             * LÓGICA DE COMPONENTES Y RESUMEN LOCAL
             * --------------------------- */

            function updateLocalSummary() {
                // Obtener el nombre del titular para el resumen
                const usuarioFinalNameInput = document.getElementById('usuarioFinalName');
                const nombreResponsableInput = document.getElementById('nombreResponsable');
                let titularName = "PENDIENTE";

                // Prioridad 1: Nombre del Usuario Final (si el campo existe y tiene valor)
                if (usuarioFinalNameInput && usuarioFinalNameInput.value) {
                    titularName = usuarioFinalNameInput.value.toUpperCase().trim();
                } 
                // Prioridad 2: Nombre del Responsable (si el campo existe y tiene valor)
                else if (nombreResponsableInput && nombreResponsableInput.value) {
                    titularName = nombreResponsableInput.value.toUpperCase().trim();
                }

                // Actualizar Resumen
                const componentesResumenLista = document.getElementById('componentesResumenLista');

                if (state.componentes.length > 0) {
                    dom.resumenKit.style.display = "block";
                    // CORRECCIÓN DEL RESUMEN: Incluye Código del KIT y Nombre del Titular
                    dom.kitFinal.textContent = `${dom.codigoKitUsuario.value} - ${titularName}`;
                    
                    // Generar lista de componentes para el resumen (¡LO NUEVO!)
                    componentesResumenLista.innerHTML = state.componentes.map(c => `
                        <li style="margin-bottom: 5px; border-bottom: 1px dotted #ccc; padding-bottom: 3px; font-size: 0.9em;">
                            <strong>[${c.tipo.toUpperCase()}]</strong> ${c.codigoKitComp || c.tipo.toUpperCase()}: 
                            <span style="font-style: italic;">${c.marca} ${c.modelo}</span> (S/N: ${c.codigo})
                        </li>
                    `).join('');

                } else {
                    dom.resumenKit.style.display = "none";
                    componentesResumenLista.innerHTML = '';
                }
            }

            function mostrarFormulario() {
                // Bloquear el acceso al formulario de componentes si los campos de info no están llenos
                if (!validateInfoFields()) {
                    dom.tipoComponente.value = "";
                    dom.formularioComponente.style.display = "none";
                    return;
                }
                
                const tipo = dom.tipoComponente.value;
                dom.formularioComponente.style.display = tipo ? "block" : "none";

                if (tipo) {
                    const codigoKitUsuario = dom.codigoKitUsuario.value;
                    const isMultifuncional = tipo === "multifuncional";

                    dom.codigoKitCompContainer.style.display = isMultifuncional ? "none" : "block";

                    // Calculamos el contador para generar el código, pero no lo incrementamos hasta que se agrega
                    const currentCount = state.contador[tipo] || 1;
                    
                    if (!isMultifuncional) {
                        const autogen = `${codigoKitUsuario}-${tipo.toUpperCase()}-${String(currentCount).padStart(4, '0')}`;
                        dom.codigoKitComp.value = autogen;
                    }

                    // Limpiar campos
                    dom.codigo.value = "";
                    dom.marca.value = "";
                    dom.modelo.value = "";

                    // Detener cualquier escaneo si se cambia de componente
                    stopScanning(false);
                }
            }

            function agregarComponente() {
                // Validación 1: Verificar que los campos de Información General/Usuario estén llenos
                if (!validateInfoFields()) {
                    // validateInfoFields() ya muestra el mensaje de error.
                    return;
                }
                
                const tipo = dom.tipoComponente.value;
                const codigo = dom.codigo.value.toUpperCase().trim();
                const marca = dom.marca.value.toUpperCase().trim();
                const modelo = dom.modelo.value.toUpperCase().trim();

                // Validación 2: Campos del componente
                if (!tipo || !codigo || !marca || !modelo) {
                    showMessage("Por favor, complete todos los campos (Seleccione Componente, Código, Marca y Modelo).", 'error');
                    // Highlight required fields in the component form
                    if (!tipo) highlightInvalid(dom.tipoComponente);
                    if (!codigo) highlightInvalid(document.getElementById('codigo'));
                    if (!marca) highlightInvalid(document.getElementById('marca'));
                    if (!modelo) highlightInvalid(document.getElementById('modelo'));
                    return;
                }

                let codigoKitComp = "SIN-KIT";
                if (tipo !== "multifuncional") {
                    // OBTENEMOS el valor del campo autogenerado que ya está visible
                    codigoKitComp = dom.codigoKitComp.value;
                    // AHORA sí incrementamos el contador para el PRÓXIMO componente
                    state.contador[tipo] = (state.contador[tipo] || 0) + 1; 
                }

                // Guardar en array
                state.componentes.push({
                    tipo,
                    codigo,
                    marca,
                    modelo,
                    codigoKitComp
                });

                // Mostrar en lista de componentes añadidos
                const li = document.createElement("li");
                li.textContent = `[${tipo.toUpperCase()}] ${codigoKitComp} - Marca: ${marca}, Modelo: ${modelo}, Código: ${codigo}`;
                dom.listaComponentes.appendChild(li);

                // ACTUALIZA RESUMEN LOCAL INSTANTÁNEAMENTE
                updateLocalSummary();
                showMessage(`Componente ${tipo.toUpperCase()} agregado.`, 'success');

                // Reset y ocultar formulario de componente
                dom.tipoComponente.value = "";
                mostrarFormulario(); // Oculta el formulario y limpia campos
            }

            function resetForm() {
                // 1. Limpiar campos de Información General y Usuario
                const allInputs = document.querySelectorAll('input[type="text"]:not([readonly]), select');
                allInputs.forEach(input => {
                    if (input.id !== 'codigoKitUsuario' && input.id !== 'tipoResponsable') {
                        input.value = (input.tagName === 'SELECT') ? '' : '';
                    }
                });

                // 2. Limpiar listas y contadores
                dom.listaComponentes.innerHTML = "";
                state.componentes = [];
                state.contador = { cpu: 1, monitor: 1, teclado: 1, laptop: 1, docking: 1 };

                // 3. Resetear campos dinámicos
                dom.tipoCargo.value = '';
                mostrarCampos();

                // 4. Ocultar resumen local
                dom.resumenKit.style.display = "none";
            }


            function enviarFormulario() {
                // Validación 1: Info General y Usuario
                if (!validateInfoFields()) {
                    return;
                }

                // Validación 2: Componentes
                if (state.componentes.length === 0) {
                    showMessage("Debe agregar al menos un componente al KIT antes de enviar.", 'error');
                    return;
                }

                // Referencias finales
                const tipoResponsableInput = document.getElementById('tipoResponsable');
                const nombreResponsableInput = document.getElementById('nombreResponsable');
                const usuarioFinalNameInput = document.getElementById('usuarioFinalName');
                
                // 1. Obtener nombres
                const nombreResponsable = nombreResponsableInput ? nombreResponsableInput.value.toUpperCase().trim() : "";
                const nombreUsuarioFinal = (usuarioFinalNameInput && usuarioFinalNameInput.value)
                    ? usuarioFinalNameInput.value.toUpperCase().trim()
                    : nombreResponsable;

                // --- PREPARAR DATOS PARA ENVÍO ---
                const submissionData = {
                    kitCode: dom.codigoKitUsuario.value,
                    tecnico: dom.tecnicoResponsable.options[dom.tecnicoResponsable.selectedIndex].text,
                    sede: dom.sede.options[dom.sede.selectedIndex].text,
                    dependencia: dom.dependencia.options[dom.dependencia.selectedIndex].text,
                    tipoCargo: dom.tipoCargo.options[dom.tipoCargo.selectedIndex].text,
                    responsableTipo: tipoResponsableInput ? tipoResponsableInput.value : "N/A",
                    responsableNombre: nombreResponsable,
                    usuarioFinal: nombreUsuarioFinal,
                    components: state.componentes
                };

                // 2. Enviar a Google Sheets y resetear si es exitoso
                sendDataToSheet(submissionData);
            }


            /* ---------------------------
             * LÓGICA DE ESCÁNER (QUAGGAJS)
             * --------------------------- */

            function startScanning() {
                if (!state.activeInput) return;
                showMessage("Escaneando... Asegúrese de que el código de barras esté visible en la cámara.", 'info');

                dom.videoContainer.style.display = 'block';
                dom.retryBtn.style.display = "none";
                state.scanning = true;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: dom.videoContainer,
                        constraints: {
                            facingMode: "environment"
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "code_39_reader"]
                    },
                    locate: true,
                    frequency: 10,
                }, function (err) {
                    if (err) {
                        console.error(err);
                        showMessage("Error al iniciar la cámara. Asegúrese de tener permisos y que la cámara no esté en uso.", 'error');
                        stopScanning(false);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected(function (data) {
                    if (state.scanning && state.activeInput) {
                        const result = data.codeResult.code;
                        state.activeInput.value = result.toUpperCase();
                        showMessage("Código detectado: " + result, 'success');
                        stopScanning(true);
                    }
                });

                // Dibujar el recuadro de localización
                Quagga.onProcessed(function (result) {
                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;

                    if (result) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.width), parseInt(drawingCanvas.height));
                        if (result.codeResult && result.codeResult.code) {
                            Quagga.ImageDebug.drawPath(result.line, {
                                x: 'x',
                                y: 'y'
                            }, drawingCtx, {
                                color: "red",
                                lineWidth: 3
                            });
                        }
                    }
                });
            }

            function stopScanning(showRetry = true) {
                if (!state.scanning) return;

                Quagga.stop();
                state.scanning = false;
                dom.videoContainer.style.display = 'none';

                if (showRetry && state.activeInput) {
                    dom.retryBtn.style.display = "block";
                } else {
                    dom.retryBtn.style.display = "none";
                }
            }

            /* ---------------------------
             * INICIALIZACIÓN
             * --------------------------- */

            function initApp() {
                // Iniciar campos dinámicos al cargar
                mostrarCampos();

                // Configurar eventos para inputs escaneables
                dom.scanableInputs.forEach(input => {
                    input.addEventListener('input', () => {
                        input.value = input.value.toUpperCase();
                    });
                });

                // Configurar el evento del botón de escaneo
                document.querySelectorAll(".scan-btn").forEach(btn => {
                    const inputId = btn.getAttribute('data-input-id');
                    const input = document.getElementById(inputId);

                    btn.addEventListener("click", async (e) => {
                        e.preventDefault();
                        state.activeInput = input;

                        if (state.scanning) {
                            stopScanning(true);
                        } else {
                            dom.retryBtn.style.display = "none";
                            startScanning();
                        }
                    });
                });

                // Configurar evento del botón de reintento
                dom.retryBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (state.activeInput) {
                        startScanning();
                    }
                });

                // Asignar referencias a los selects principales
                dom.tecnicoResponsable = document.getElementById("tecnicoResponsable");
                dom.sede = document.getElementById("sede");
                dom.dependencia = document.getElementById("dependencia");
                
                // Agregar listeners de cambio a los selects principales para validar info al cambiar
                dom.tecnicoResponsable.addEventListener('change', validateInfoFields);
                dom.sede.addEventListener('change', validateInfoFields);
                dom.dependencia.addEventListener('change', validateInfoFields);
                dom.tipoCargo.addEventListener('change', validateInfoFields);
            }

            // Devolver las funciones públicas
            return {
                initApp: initApp,
                mostrarFormulario: mostrarFormulario,
                agregarComponente: agregarComponente,
                enviarFormulario: enviarFormulario,
                mostrarCampos: mostrarCampos
            };
        })();

        // Iniciar la aplicación cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', window.app.initApp);
    </script>
