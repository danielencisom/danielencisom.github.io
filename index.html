<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipos de Cómputo</title>
    <!-- Incluir una fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Librería de escaneo de códigos de barras compatible con iOS (QuaggaJS) -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <style>
        :root {
            --primary-color: #1976D2;
            /* Azul fuerte */
            --secondary-color: #4CAF50;
            /* Verde para éxito/envío */
            --danger-color: #D32F2F;
            /* Rojo para peligro/eliminar */
            --background-light: #f4f6f9;
            --surface-light: #ffffff;
            --text-dark: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-light);
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        h2,
        h3 {
            color: var(--primary-color);
            margin-top: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            font-weight: 500;
        }

        .card {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.95em;
        }

        input[type="text"],
        select {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        input[readonly] {
            background-color: #eee;
            color: #555;
            cursor: default;
        }

        /* Contenedor del escáner */
        .input-with-button {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .input-with-button input {
            border: none;
            flex-grow: 1;
        }

        .scan-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
            line-height: 1;
        }

        .scan-btn:hover {
            background-color: #1565C0;
        }

        .btn-action {
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.3s;
            background-color: var(--secondary-color);
            color: var(--surface-light);
        }

        .btn-action:hover {
            background-color: #388E3C;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--surface-light);
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #C62828;
        }

        /* Lista de componentes añadidos */
        #listaComponentes {
            list-style: none;
            padding: 0;
        }

        #listaComponentes li {
            background: #e3f2fd;
            margin-bottom: 8px;
            padding: 10px;
            border-left: 5px solid var(--primary-color);
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Resumen Final */
        #resumenKit {
            background: #e0f2f1;
            border-left: 5px solid var(--secondary-color);
        }

        #resumenKit p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        #componentesFinales {
            list-style: disc;
            margin-left: 20px;
            padding-left: 0;
        }

        /* Estilos de la cámara y escaneo (QuaggaJS) */
        #video-container {
            margin-top: 15px;
            position: relative;
            width: 100%;
            min-height: 250px;
            overflow: hidden;
            background-color: #000;
            border-radius: 4px;
        }

        #video-container video,
        #video-container canvas {
            max-width: 100%;
            width: 100%;
            display: block;
        }

        /* Estilos para campos dinámicos */
        .dynamic-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 5px; /* Reducido para mejor agrupación */
        }
        
        /* FIX: Asegura que la etiqueta del responsable no se aplaste ni se rompa */
        #responsable-block label {
            white-space: nowrap; 
        }

        @media (min-width: 768px) {
            .dynamic-fields {
                grid-template-columns: 1fr 1fr;
            }
            /* Cuando los dos campos de persona están presentes, forzamos la apilación completa (full-width) */
            .dynamic-fields.stacked > .form-group {
                grid-column: 1 / -1; 
            }
        }
        .responsable-group {
            display: flex;
            gap: 10px;
        }
        .responsable-group select {
            width: 30%;
            flex-shrink: 0;
        }
        /* El disco duro ya no está, así que este estilo no es crítico, pero se deja para campos full-width */
        .full-width-field {
            grid-column: 1 / -1; 
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>REGISTRO DE EQUIPOS DE CÓMPUTO</h1>

        <!-- Mensaje para errores (sustituto de alert) -->
        <div id="message-box" class="card"
            style="display:none; background-color: #ffeeee; color: var(--danger-color); padding: 10px;"></div>

        <!-- SECCIÓN DE INFORMACIÓN GENERAL DEL KIT -->
        <div class="card">
            <h2>Información General del KIT y Ubicación</h2>

            <!-- Código del KIT -->
            <div class="form-group">
                <label for="codigoKitUsuario">Código del KIT:</label>
                <input type="text" id="codigoKitUsuario" value="KIT-0001" readonly>
            </div>

            <!-- Técnico Responsable de Mantenimiento -->
            <div class="form-group">
                <label for="tecnicoResponsable">Técnico Responsable:</label>
                <select id="tecnicoResponsable" required>
                    <option value="">Seleccione...</option>
                    <option value="CH">CARLOS HUACHO</option>
                    <option value="RE">RUBEN ERNESTO MEZA</option>
                    <option value="JI">JOSUE IBAÑEZ CAMPOS</option>
                    <option value="DE">DANIEL ENRIQUEZ</option>
                    <option value="OE">ODAR ENRIQUE</option>
                    <option value="SC">SANTIAGO CARPIO</option>
                    <option value="DC">DAVID COTERA</option>
                </select>
            </div>

            <!-- SEDE -->
            <div class="form-group">
                <label for="sede">Sede:</label>
                <select id="sede" required>
                    <option value="">Seleccione...</option>
                    <option value="SS12">SEDE SAENZ PEÑA 120</option>
                    <option value="SS17">SEDE SAENZ PEÑA 175-177-181</option>
                    <option value="SS15">SEDE SAENZ PEÑA 155-157</option>
                </select>
            </div>

            <!-- DEPENDENCIA -->
            <div class="form-group">
                <label for="dependencia">Dependencia:</label>
                <select id="dependencia" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Lima">Lima</option>
                    <option value="Arequipa">Arequipa</option>
                    <option value="Cusco">Cusco</option>
                </select>
            </div>
        </div>
        <!-- FIN SECCIÓN DE INFORMACIÓN GENERAL -->


        <!-- NUEVA SECCIÓN DE INFORMACIÓN DE USUARIO Y CARGO -->
        <div class="card">
            <h2>Información de Usuario Responsable de KIT</h2>

            <!-- TIPO DE CARGO -->
            <div class="form-group">
                <label for="tipoCargo">TIPO DE CARGO:</label>
                <select id="tipoCargo" onchange="window.app.mostrarCampos()" required>
                    <option value="">Seleccione...</option>
                    <option value="ASD">ASISTENTE ADMINISTRATIVO</option>
                    <option value="AFF">ASISTENTE FUNCION FISCAL</option>
                    <option value="AUD">AUXILIAR ADMINISTRATIVO</option>
                    <option value="COOR">COORDINADOR</option>
                    <option value="EA">ESPECIALISTA ADMINISTRATIVO</option>
                    <option value="FAF">FISCAL ADJUNTO FISCAL</option>
                    <option value="OAD">OPERADOR ADMINISTRATIVO</option>
                    <option value="PRO">PROGRAMADOR</option>
                    <option value="SEC">SECIGRISTA</option>
                    <option value="TAD">TECNICO ADMINISTRATIVO</option>
                    <option value="TER">TERCERO</option>
                    <option value="VOL">VOLUNTARIO</option>
                </select>
            </div>

            <!-- Campos dinámicos (RESPONSABLE, USUARIO FINAL CONDICIONAL) -->
            <div id="camposDinamicos" class="dynamic-fields">
                <!-- Se llenará con Responsable y Usuario Final (condicional) -->
            </div>
        </div>
        <!-- FIN SECCIÓN USUARIO RESPONSABLE -->


        <!-- SECCIÓN DE REGISTRO DE COMPONENTES -->
        <div class="card">
            <h2>Registro de Componentes</h2>

            <div class="form-group">
                <label for="tipoComponente">Seleccionar Componente:</label>
                <select id="tipoComponente" onchange="window.app.mostrarFormulario()">
                    <option value="">-- Seleccionar --</option>
                    <option value="cpu">CPU</option>
                    <option value="laptop">Laptop</option>
                    <option value="monitor">Monitor</option>
                    <option value="teclado">Teclado</option>
                    <option value="docking">Docking</option>
                    <option value="multifuncional">Multifuncional</option>
                </select>
            </div>

            <!-- Formulario dinámico del componente -->
            <div class="card" id="formularioComponente"
                style="display:none; padding: 15px; background: #f9f9f9; box-shadow: none;">

                <div class="form-group" id="codigoKitCompContainer">
                    <label for="codigoKitComp">Código del KIT del Componente:</label>
                    <input type="text" id="codigoKitComp" readonly>
                </div>

                <!-- Inputs con escáner -->
                <div class="form-group">
                    <label>Código de barras / Nro de serie:</label>
                    <div class="input-with-button">
                        <input id="codigo" type="text" class="scanable" placeholder="Escanea o escribe el código"
                            autocomplete="off" />
                        <button class="scan-btn" data-input-id="codigo">📷</button>
                    </div>
                </div>

                <!-- Contenedor de la Cámara y Escaneo (QuaggaJS) -->
                <div id="video-container" style="display: none;">
                    <!-- QuaggaJS renderizará el video y el canvas aquí -->
                </div>
                <button id="retry-btn" class="btn-danger" style="display:none;">Volver a intentar escaneo</button>

                <div class="form-group">
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" placeholder="Marca del componente">
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" placeholder="Modelo del componente">
                </div>

                <button class="btn-action" onclick="window.app.agregarComponente()">Agregar Componente</button>
            </div>

        </div>
        <!-- FIN SECCIÓN DE REGISTRO DE COMPONENTES -->


        <!-- LISTA DE COMPONENTES AÑADIDOS -->
        <div class="card">
            <h3>Componentes añadidos al KIT</h3>
            <ul id="listaComponentes"></ul>
        </div>

        <!-- Botón para enviar todo -->
        <button class="btn-action" onclick="window.app.enviarFormulario()" style="margin-bottom: 25px;">Enviar y
            Mostrar KIT Completo</button>

        <!-- Resumen final -->
        <div class="card" id="resumenKit" style="display:none;">
            <h3>Resumen del KIT Completo</h3>
            <p><strong>KIT:</strong> <span id="kitFinal"></span></p>
            <ul id="componentesFinales"></ul>
        </div>
    </div>

    <script>
        // Objeto global para encapsular toda la lógica de la aplicación
        window.app = (function () {
            // Estado de la aplicación
            const state = {
                contador: {
                    cpu: 1,
                    monitor: 1,
                    teclado: 1,
                    laptop: 1,
                    docking: 1
                },
                componentes: [],
                scanning: false,
                activeInput: null,
            };

            // Referencias a elementos del DOM
            const dom = {
                messageBox: document.getElementById('message-box'),
                tipoCargo: document.getElementById('tipoCargo'),
                camposDinamicos: document.getElementById('camposDinamicos'),
                tipoComponente: document.getElementById("tipoComponente"),
                formularioComponente: document.getElementById("formularioComponente"),
                codigoKitUsuario: document.getElementById("codigoKitUsuario"),
                codigoKitCompContainer: document.getElementById("codigoKitCompContainer"),
                codigoKitComp: document.getElementById("codigoKitComp"),
                codigo: document.getElementById("codigo"),
                marca: document.getElementById("marca"),
                modelo: document.getElementById("modelo"),
                listaComponentes: document.getElementById("listaComponentes"),
                resumenKit: document.getElementById("resumenKit"),
                kitFinal: document.getElementById("kitFinal"),
                componentesFinales: document.getElementById("componentesFinales"),
                videoContainer: document.getElementById('video-container'),
                retryBtn: document.getElementById('retry-btn'),
                scanableInputs: document.querySelectorAll(".scanable"),
                // Referencias añadidas en initApp:
                tecnicoResponsable: null,
                sede: null,
                dependencia: null
            };

            function showMessage(message) {
                dom.messageBox.textContent = message;
                dom.messageBox.style.display = 'block';
                setTimeout(() => {
                    dom.messageBox.style.display = 'none';
                }, 4000);
            }

            /* ---------------------------
             * LÓGICA DE CAMPOS DINÁMICOS (USUARIO FINAL)
             * --------------------------- */

            function mostrarCampos() {
                const tipo = dom.tipoCargo.value.trim().toUpperCase();
                const contenedor = dom.camposDinamicos;
                contenedor.innerHTML = ""; // Limpiar contenido previo

                if (tipo === "") return;

                // Bloque 1: RESPONSABLE DEL CARGO (Posición o Supervisor)
                const bloqueResponsable = `
                    <div class="form-group full-width-field" id="responsable-block">
                        <label for="nombreResponsable">RESPONSABLE DEL CARGO (PERSONAL:CAS-728-276):</label>
                        <div class="responsable-group">
                            <select id="tipoResponsable" required>
                                <option value="728">728</option>
                                <option value="276">276</option>
                                <option value="CAS">CAS</option>
                            </select>
                            <input type="text" id="nombreResponsable" placeholder="Nombre Asignado" required />
                        </div>
                    </div>
                `;
                
                // Bloque 2: USUARIO FINAL DEL EQUIPO (Persona que lo utiliza - SOLO si es VOL, TER, SEC)
                const bloqueUsuarioFinal = `
                    <div class="form-group full-width-field" id="usuario-final-block">
                        <label for="usuarioFinalName">USUARIO FINAL DEL EQUIPO (TITULAR):</label>
                        <input type="text" id="usuarioFinalName" placeholder="Llenar nombre del usuario final" required />
                    </div>
                `;
                
                const isUserFinalRequired = (tipo === "VOL" || tipo === "TER" || tipo === "SEC");

                let htmlContent = bloqueResponsable;
                
                // 1. Mostrar Usuario Final si es requerido, forzando la apilación completa
                if (isUserFinalRequired) {
                    htmlContent += bloqueUsuarioFinal;
                    contenedor.classList.add('stacked');
                } else {
                    contenedor.classList.remove('stacked');
                }
                
                contenedor.innerHTML = htmlContent;
            }


            /* ---------------------------
             * LÓGICA DE COMPONENTES
             * --------------------------- */

            function mostrarFormulario() {
                const tipo = dom.tipoComponente.value;
                dom.formularioComponente.style.display = tipo ? "block" : "none";

                if (tipo) {
                    const codigoKitUsuario = dom.codigoKitUsuario.value;
                    const isMultifuncional = tipo === "multifuncional";

                    dom.codigoKitCompContainer.style.display = isMultifuncional ? "none" : "block";

                    if (!isMultifuncional) {
                        const count = state.contador[tipo] || 1;
                        const autogen = `${codigoKitUsuario}-${tipo.toUpperCase()}-${String(count).padStart(4, '0')}`;
                        dom.codigoKitComp.value = autogen;
                    }

                    // Limpiar campos
                    dom.codigo.value = "";
                    dom.marca.value = "";
                    dom.modelo.value = "";

                    // Detener cualquier escaneo si se cambia de componente
                    stopScanning(false);
                }
            }

            function agregarComponente() {
                const tipo = dom.tipoComponente.value;
                const codigo = dom.codigo.value.toUpperCase().trim();
                const marca = dom.marca.value.toUpperCase().trim();
                const modelo = dom.modelo.value.toUpperCase().trim();
                const codigoKitUsuario = dom.codigoKitUsuario.value;

                if (!tipo || !codigo || !marca || !modelo) {
                    showMessage("Por favor, complete todos los campos (Código, Marca y Modelo) del componente.");
                    return;
                }

                let codigoKitComp = "SIN-KIT";
                if (tipo !== "multifuncional") {
                    // Pre-incrementar el contador
                    const count = state.contador[tipo] = (state.contador[tipo] || 0) + 1;
                    codigoKitComp = `${codigoKitUsuario}-${tipo.toUpperCase()}-${String(count).padStart(4, '0')}`;
                }

                // Guardar en array
                state.componentes.push({
                    tipo,
                    codigo,
                    marca,
                    modelo,
                    codigoKitComp
                });

                // Mostrar en lista
                const li = document.createElement("li");
                li.textContent = `[${tipo.toUpperCase()}] ${codigoKitComp} - Marca: ${marca}, Modelo: ${modelo}, Código: ${codigo}`;
                dom.listaComponentes.appendChild(li);

                // Reset y ocultar formulario de componente
                dom.tipoComponente.value = "";
                mostrarFormulario(); // Oculta el formulario y limpia campos
            }

            function enviarFormulario() {
                const tipoCargo = dom.tipoCargo.value;
                const nombreResponsableInput = document.getElementById('nombreResponsable');
                const usuarioFinalNameInput = document.getElementById('usuarioFinalName');
                
                const isUserFinalRequired = (tipoCargo === "VOL" || tipoCargo === "TER" || tipoCargo === "SEC");

                // Validación de campos generales
                if (!dom.tecnicoResponsable.value || !dom.sede.value || !dom.dependencia.value || !tipoCargo) {
                    showMessage("Por favor, complete los campos de Técnico, Sede, Dependencia y Tipo de Cargo.");
                    return;
                }
                
                // Validación de campos dinámicos básicos (Solo Responsable)
                if (!nombreResponsableInput || nombreResponsableInput.value.trim() === '') 
                {
                    showMessage("Debe completar el nombre del Responsable.");
                    return;
                }
                
                // Validación condicional del Usuario Final
                if (isUserFinalRequired && (!usuarioFinalNameInput || usuarioFinalNameInput.value.trim() === '')) {
                    showMessage("Para este Tipo de Cargo, el campo USUARIO FINAL DEL EQUIPO es obligatorio.");
                    return;
                }

                if (state.componentes.length === 0) {
                    showMessage("Debe agregar al menos un componente al KIT.");
                    return;
                }

                // 1. Obtener nombres
                const nombreResponsable = nombreResponsableInput.value.toUpperCase().trim();
                
                // Si el campo existe, usa su valor; si no existe, usa el nombre del responsable.
                const nombreUsuarioFinal = usuarioFinalNameInput ? usuarioFinalNameInput.value.toUpperCase().trim() : nombreResponsable;

                // 2. Determinar el titular del KIT (Siempre Usuario Final si existe, sino Responsable)
                const finalName = nombreUsuarioFinal; 
                const kitTitle = `${dom.codigoKitUsuario.value} - ${finalName}`;
                
                // Rellenar resumen
                dom.kitFinal.textContent = kitTitle;
                dom.componentesFinales.innerHTML = "";

                // Añadir Componentes
                state.componentes.forEach(comp => {
                    const li = document.createElement("li");
                    li.textContent = `[${comp.tipo.toUpperCase()}] ${comp.codigoKitComp} - Marca: ${comp.marca}, Modelo: ${comp.modelo}, Código: ${comp.codigo}`;
                    dom.componentesFinales.appendChild(li);
                });

                // Mostrar resumen
                dom.resumenKit.style.display = "block";
            }


            /* ---------------------------
             * LÓGICA DE ESCÁNER (QUAGGAJS)
             * --------------------------- */

            function startScanning() {
                if (!state.activeInput) return;
                showMessage("Escaneando... Asegúrese de que el código de barras esté visible en la cámara.");

                dom.videoContainer.style.display = 'block';
                dom.retryBtn.style.display = "none";
                state.scanning = true;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: dom.videoContainer,
                        constraints: {
                            facingMode: "environment"
                        }
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "code_39_reader"]
                    },
                    locate: true,
                    frequency: 10,
                }, function (err) {
                    if (err) {
                        console.error(err);
                        showMessage("Error al iniciar la cámara. Asegúrese de tener permisos y que la cámara no esté en uso.");
                        stopScanning(false);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected(function (data) {
                    if (state.scanning && state.activeInput) {
                        const result = data.codeResult.code;
                        state.activeInput.value = result.toUpperCase();
                        showMessage("Código detectado: " + result);
                        stopScanning(true);
                    }
                });

                // Dibujar el recuadro de localización
                Quagga.onProcessed(function (result) {
                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;

                    if (result) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.width), parseInt(drawingCanvas.height));
                        if (result.codeResult && result.codeResult.code) {
                            Quagga.ImageDebug.drawPath(result.line, {
                                x: 'x',
                                y: 'y'
                            }, drawingCtx, {
                                color: "red",
                                lineWidth: 3
                            });
                        }
                    }
                });
            }

            function stopScanning(showRetry = true) {
                if (!state.scanning) return;

                Quagga.stop();
                state.scanning = false;
                dom.videoContainer.style.display = 'none';

                if (showRetry && state.activeInput) {
                    dom.retryBtn.style.display = "block";
                } else {
                    dom.retryBtn.style.display = "none";
                }
            }

            /* ---------------------------
             * INICIALIZACIÓN
             * --------------------------- */

            function initApp() {
                // Iniciar campos dinámicos al cargar
                mostrarCampos();

                // Configurar eventos para inputs escaneables
                dom.scanableInputs.forEach(input => {
                    input.addEventListener('input', () => {
                        input.value = input.value.toUpperCase();
                    });
                });

                // Configurar el evento del botón de escaneo
                document.querySelectorAll(".scan-btn").forEach(btn => {
                    const inputId = btn.getAttribute('data-input-id');
                    const input = document.getElementById(inputId);

                    btn.addEventListener("click", async (e) => {
                        e.preventDefault();
                        state.activeInput = input;

                        if (state.scanning) {
                            stopScanning(true);
                        } else {
                            dom.retryBtn.style.display = "none";
                            startScanning();
                        }
                    });
                });

                // Configurar evento del botón de reintento
                dom.retryBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (state.activeInput) {
                        startScanning();
                    }
                });

                // Asignar referencias a los selects principales
                dom.tecnicoResponsable = document.getElementById("tecnicoResponsable");
                dom.sede = document.getElementById("sede");
                dom.dependencia = document.getElementById("dependencia");
            }

            // Devolver las funciones públicas
            return {
                initApp: initApp,
                mostrarFormulario: mostrarFormulario,
                agregarComponente: agregarComponente,
                enviarFormulario: enviarFormulario,
                mostrarCampos: mostrarCampos
            };
        })();

        // Iniciar la aplicación cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', window.app.initApp);
    </script>
</body>
